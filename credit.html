<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Credits | Nexus</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: white;
            background-color: #121212; /* Dark background */
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Set particles behind the text */
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            text-align: center;
            position: relative;
            z-index: 2; /* Set main content above particles */
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            color: #00aaff; /* Bright blue color */
            text-shadow: 1px 1px 5px rgba(0, 170, 255, 0.7); /* Soft glow */
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #e0e0e0; /* Light grey color for readability */
            max-width: 600px; /* Limit width for easier reading */
            line-height: 1.5;
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <main>
        <h1>Credits</h1>
        <p>Created by</p>
        <ul style="list-style-type: none; padding: 0; color: #e0e0e0;">
            <li>* Noah Erspamer (Nexus and PlayerVPN): The design.</li>
            <li>* Dylan Erspamer (Nexus help & repair): Fixes bugs.</li>
            <li>* NEXUS: The Nexus official.</li>
            <li>* PlayerVPN: Games and more.</li>
        </ul>
        <p>Join by emailing Opal.EphTv.networks@outlook.com</p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } }, // Reduced number of particles
                color: { value: "#ffffff" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 }
                },
                opacity: { value: 0.5, random: true }, // Make particles slightly less opaque
                size: { value: 3, random: true }, // Smaller particles
                line_linked: {
                    enable: true,
                    distance: 100,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2, // Slower for a less chaotic effect
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            retina_detect: true
        });
    </script>
</body>

</html>
